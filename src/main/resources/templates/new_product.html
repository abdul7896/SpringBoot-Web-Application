<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MovieFlix</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Back to Main Page</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
    </div>
</nav>

<!-- About-->
<section class="page-section bg-primary" id="about">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="container">
                    <h2 class="text-center mt-0">Enter your Gadget's details</h2>
                    <div align="center">
                        <br>
                        <form action = "#" th:action = "@{/save}" th:object = "${product}" method="post">
                            <table border="0" cellpadding="10">
                                <tr>
                                    <td>Product Name:</td>
                                    <td>
                                        <input type="text" class="form-control" id="Product Name" placeholder="Product Name" th:field="*{name}"></td>
                                </tr>
                                <tr>
                                    <td>Brand Name:</td>
                                    <td><input type="text" class="form-control" id="Brand" placeholder="Brand" th:field="*{brand}"></td>
                                </tr>
                                <tr>
                                    <td>Made in:</td>
                                    <td><input type="text" class="form-control" id="madein" placeholder="Made In" th:field="*{madein}"></td>
                                </tr>
                                <tr>
                                    <td>Asking Price:</td>
                                    <td><input type="text" class="form-control" id="Price" placeholder="Price" th:field="*{price}"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
             </div>
         </div>
    </div>
</section>

<!-- Footer-->
<footer class="bg-light py-5">
    <div class="container"><div class="small text-center text-muted">SpringBoot Application</div></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<!-- Core theme JS-->
<script src="scripts.js"></script>
</body>
</html>
